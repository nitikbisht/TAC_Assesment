<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fashion Brand Landing Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Header Section -->
  <header class="header">
    <div class="header__logo">
      <img src="placeholder-logo.png" alt="Fashion Brand Logo">
    </div>
    <nav class="header__nav">
      <ul class="header__nav-list">
        <li class="header__nav-item"><a href="#">Home</a></li>
        <li class="header__nav-item"><a href="#">Shop</a></li>
        <li class="header__nav-item"><a href="#">Contact</a></li>
        <button class="header__shop-now-btn">Shop Now</button>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <img src="placeholder-banner.jpg" alt="Fall Collection Banner" class="hero__image">
    <div class="hero__text">
      <h1>Introducing Our Fall Collection</h1>
      <button class="hero__shop-now-btn">Shop Now</button>
    </div>
  </section>

  <!-- Product Grid Section -->
  <section class="product-grid">
    <div class="product">
      <img src="product1.jpg" alt="Product 1" class="product__image">
      <h3 class="product__name">Product 1</h3>
      <p class="product__price">$29.99</p>
      <button class="add-to-cart-btn">Add to Cart</button>
    </div>
    <div class="product">
      <img src="product2.jpg" alt="Product 2" class="product__image">
      <h3 class="product__name">Product 2</h3>
      <p class="product__price">$39.99</p>
      <button class="add-to-cart-btn">Add to Cart</button>
    </div>
    <div class="product">
      <img src="product3.jpg" alt="Product 3" class="product__image">
      <h3 class="product__name">Product 3</h3>
      <p class="product__price">$49.99</p>
      <button class="add-to-cart-btn">Add to Cart</button>
    </div>
    <div class="product">
      <img src="product4.jpg" alt="Product 4" class="product__image">
      <h3 class="product__name">Product 4</h3>
      <p class="product__price">$59.99</p>
      <button class="add-to-cart-btn">Add to Cart</button>
    </div>
  </section>

  <!-- Footer Section -->
  <footer class="footer">
    <div class="footer__social-media">
      <a href="#"><img src="placeholder-facebook.png" alt="Facebook"></a>
      <a href="#"><img src="placeholder-twitter.png" alt="Twitter"></a>
      <a href="#"><img src="placeholder-instagram.png" alt="Instagram"></a>
    </div>
    <div class="footer__newsletter">
      <form>
        <input type="email" placeholder="Enter your email" required>
        <button type="submit">Subscribe</button>
      </form>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
